<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Manager</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <main class="container  mt-5 mb-5">
        <h1 class="text-center text-primary mb-5">Money Manager</h1>

        <div class="row  m-auto">
            <div class="col-lg-6 col-sm-12  d-flex  mb-sm -3 ">
                <img src="images/finance.jpg.png" width="540px" height="" alt="">
            </div>
            <div class="col-lg-6 col-sm-12  border bg-secondary bg-opacity-10 ">
                <h5 class="text-center mt-3">Income</h5>
                <div class=" col-lg-6 d-flex m-auto ">
                    <p class="m-auto">Income : </p>
                    <input id="income-amount" type="text">
                </div>
                <h5 class="text-center">Expenses</h5>
                <div class=" row col-lg-6 d-flex m-auto ">
                    <div class=" d-flex mb-2  ">
                        <p class="m-auto">Food : </p>
                        <input id="food-prices" type="text">
                    </div>
                    <div class="  d-flex mb-2 ">
                        <p class="m-auto">Rent : </p>
                        <input id="rent-prices" type="text">
                    </div>
                    <div class="  d-flex mb-2 ">
                        <p class="m-auto">Cloth : </p>
                        <input id="cloth-prices" type="text">
                    </div>
                    <button onclick="calculation()" type="button" class="btn btn-primary btn-sm px-5">Calculate</button>
                </div>
                <div class="row mt-3 mb-3">
                    <h5 class="text-center">Tolal Expenses : $<span id="total-expenses"></span> </h5>
                    <h5 class="text-center">Balance : $<span id="balance"></span> </h5>
                    <div class="d-flex  align-items-center ">

                        <span class="input-group-text">Save :</span>
                        <input id="saving-Input" type="text" class="form-control"
                            aria-label="Dollar amount (with dot and two decimal places)">
                        <span class="input-group-text">%</span>
                        <button onclick="finalCalculation()" class="btn btn-primary" type="button">Save</button>

                    </div>
                    <h5 class="text-center">Saving Amount : $<span id="total-saving"></span> </h5>
                    <h5 class="text-center">Remaining Balance: $<span id="total-Balance"></span></h5>
                </div>
            </div>
        </div>

    </main>
    <script src="new.js"></script>
    <!-- <script src="borsa.js"></script> -->
</body>

</html>
